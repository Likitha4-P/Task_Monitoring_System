<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100vw] h-[100vh] overflow-hidden flex flex-col justify-center items-center">
<a href="login.html" class="mb-10 py-4 rounded-full font-semibold text-lg text-underline text-blue-500"
>Back to Login</a>
    <div class="flex flex-col border-gray-200 items-center gap-4 bg-gray-600 p-10 rounded-lg shadow-lg">
        <div class="flex flex-col justify-center items-center gap-6">
            <h1 class="text-white text-2xl">Forgot Password</h1>
             <input type="email" id="email" placeholder="Enter your email" class="w-full py-4 pl-14 pr-4 rounded-full outline-none text-lg focus:ring-2 focus:ring-[#2F4156]"
>
        <button onclick="forgotPassword()" class="w-full bg-[#2F4156] text-white py-4 rounded-full font-semibold text-lg hover:bg-[#263445] transition"
>Reset Password</button>


        </div>

       

    </div>

   
<script>
async function forgotPassword() {
  const email = document.getElementById("email").value;

  const res = await fetch(`http://localhost:5000/api/auth/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.message);
}
</script>

</body>
</html>
