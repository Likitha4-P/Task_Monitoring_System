<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100vw] h-[100vh] overflow-hidden flex flex-col justify-center items-center">
  <div class="flex flex-col border-gray-200 items-center gap-4 bg-gray-600 p-10 rounded-lg shadow-lg">
    <div class="flex flex-col justify-center items-center gap-6">
    <h1 class="mb-10 text-2xl text-white font-bold">Reset Password</h1>
    <input type="password" id="newPassword" placeholder="New Password" class="w-full py-4 pl-14 pr-4 rounded-full outline-none text-lg focus:ring-2 focus:ring-[#2F4156]">
<button onclick="resetPassword()" class="w-full bg-[#2F4156] text-white py-4 rounded-full font-semibold text-lg hover:bg-[#263445] transition">Submit</button>
  </div>
  </div>
  
    

<script>
const token = new URLSearchParams(window.location.search).get("token");

async function resetPassword() {
  const newPassword = document.getElementById("newPassword").value;

  const res = await fetch(`http://localhost:5000/api/auth/reset-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token, newPassword })
  });

  const data = await res.json();
  alert(data.message);
}
</script>

</body>
</html>
